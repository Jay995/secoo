<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../css/login.css">
<body>
    <div id="head">
        <div class="head-con">
            <div>
                <img src="https://safeimg.secoo.com/imagesNew/loginPic/logo.png" width="30" height="70">
            </div>
            <ul>               
                <li>收藏寺库</li>
                <li>寺库APP</li>
                <li>寺库首页</li>
            </ul>
        </div>
    </div>
    <div id="banner">
        <div class="banner-con">
            <div class="login">
                <div class="login-way">
                    <li>扫码登录</li>
                    <li>密码登录</li>
                </div>
                <input type="text" name="user" id="username" value="" placeholder="用户名/手机号/邮箱">
                <input type="text" name="pass" id="password" value="" placeholder="密码">
                <input type="checkbox" style="margin-left: 35px">记住账号
                <div class="yanzhengma">
                    <p>验证码：</p>
                <div class="check">
                    <input type="text">
                    <div style="line-height:40px;text-align: center"></div>
                    <p>换一张</p>
                </div>
                <input type="checkbox" style="margin-left: 35px">记住密码
                </div>
                <div class="dl">立即登录</div>


                <script src="../lib/jquery/dist/jquery.min.js"></script>
                <script src="../js/login.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
